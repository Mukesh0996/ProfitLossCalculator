<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit Loss Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="main">
        <h1>Stock Profit Loss Calculator</h1>
        <form class="profitForm">
            <div class="form-control">
                <input type="text" name="CP" id="cp" placeholder=" "/>
                <label for="cp" >Enter Cost Price of the stock</label>
                <p class="error"></p>
            </div>
            <div class="form-control">
                <input type="text" name="SP" id="sp" placeholder=" "/>
                <label for="sp" >Enter Current Price of the stock</label>
                <p class="error"></p>
            </div>
            <div class="form-control">
                <input type="text" name="quantity" id="q" placeholder=" "/>
                <label for="q" >Enter The Quantity.</label>
                <p class="error"></p>
            </div>
            <button type="submit">Calculate</button>
        </form>
        <div class="output"></div>
    </section>
    <footer class="footer">
        <div class="footer_header">Connect with me through..</div>
        <ul class="footer-list">
            <li class="footer-list_item">
                <a href="">
                    <i class="fab fa-twitter"></i>
                </a>
            </li>
            <li class="footer-list_item">
                <a href="">
                    <i class="fab fa-linkedin-in"></i>
                </a>
            </li>
            <li class="footer-list_item">
                <a href="">
                    <i class="fab fa-github"></i>
                </a>
            </li>
        </ul>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
